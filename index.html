<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./main.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b19ac5fb94.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <p>Round: <span id="round">0</span></p>
            <h1 style="font-size: 5rem; color: darkorange" id="match"></h1>
            <h1 style="font-size: 3rem; margin-top: 4rem;">For Start the game choose one of the options below</h1>
            <button class="btn_reset" id="reset">Reset</button>
        </div>
        <div class="element">
            <button class="btn" id="rock" onClick="choose('rock')"><i class="fas fa-hand-rock"></i></button>
            <button class="btn"  id="paper" onClick="choose('paper')"><i class="fas fa-hand-paper"></i></button>
            <button class="btn"  id="scissors" onClick="choose('scissors')"><i class="fas fa-hand-scissors"></i></button>
        </div>
        <h1 style="text-align: center; color: rosybrown; font-size: 3rem;" id="game"></h1>
        <h3 style="font-size: 2.5rem; text-align: center; margin-top: 10rem;">PC Choose</h3>
        <div class="element pc_choose">
                
                <button disabled=True class=" btn_pc" id="rock_pc" ><i class="fas fa-hand-rock"></i></button>
                <button disabled=True class="btn_pc"  id="paper_pc"><i class="fas fa-hand-paper"></i></button>
                <button disabled=True class="btn_pc"  id="scissors_pc" ><i class="fas fa-hand-scissors"></i></button>
        </div>


        
    </div>
    
    
    
    
    <script src="./main.js">
    </script>
</body>
</html>
